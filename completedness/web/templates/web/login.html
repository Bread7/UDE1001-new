{% extends '../index.html' %}
{% block content %} 
{% load crispy_forms_tags %}

<html>
    <body>
        <div class="container py-5">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}

                {{ login_form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <p class="text-center">Don't have an account? <a href="/web/register">register</a> instead.</p>
        </div>
    </body>
</html>


{% endblock %}
